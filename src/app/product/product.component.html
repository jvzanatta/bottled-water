<div class="product">
  <img [src]="product.mainImage.ref" class="productImage" />
  <p>{{product.name}}</p>
  <p>{{ product.defaultPriceInCents / 100 | currency}}</p>
  <div *ngIf="showAddToCartButton">
    <app-product-cart-button [product]="product">
    </app-product-cart-button>
  </div>
</div>
