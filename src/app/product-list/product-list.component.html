<div *ngIf="enableSorting">
  <app-product-sort (sortOrderChange)="onSortOrderChange($event)"></app-product-sort>
</div>

<div class="grid">
  <ng-container *ngFor="let product of productList | orderBy: sortOption : sortAscending">
    <app-product
      [showAddToCartButton]="showAddToCartButton"
      [product]="product">
    </app-product>
  </ng-container>
</div>
