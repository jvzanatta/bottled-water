<div *ngIf="storeData">
  <app-banner
    [bannerData]="storeData.bannerImage"
    [mobileBannerData]="storeData.bannerImageMobile">
  </app-banner>
</div>

<div>
    <app-cart-button></app-cart-button>
</div>

<div *ngIf="storeData">
  <app-product-list
    [productList]="storeData.products"
    [showAddToCartButton]="showAddToCartButton"
    [enableSorting]="enableSorting">
  </app-product-list>
</div>
